name: tfenv
channels:
  - defaults
  - conda-forge

dependencies:
  - python=3.8
  - tensorflow        # CPU version, works on macOS Intel with Conda
  - pip
  - pip:
      - pandas==2.0.3
      - numpy==1.24.3
      - scikit-learn==1.3.0
      - matplotlib==3.7.2
      - seaborn==0.12.2
      - jupyter==1.0.0
